<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore opportunities, events, and networking in the thriving economic hub of Abeokuta."
    />
    <meta name="author" content="Samson Obaji" />
    <meta
      property="og:title"
      content="Contact - Abeokuta Chamber of Commerce"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/logo.png" />
    <meta property="og:url" content="contact.html" />
    <title>Contact Us - Abeokuta Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="contact-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; <span id="current-year"></span> Abeokuta Chamber of Commerce</p>
      <p>Last modified: <span id="last-modified"></span></p>
      <p>Developed by Samson Obaji, WDD231</p>
    </footer>
    <script>
      document.getElementById("last-modified").textContent =
        document.lastModified;
        document.getElementById("current-year").textContent = new Date().getFullYear();

    </script>

    <!-- Scripts -->
    <script src="scripts/contact.js"></script>
  </body>
</html>
